version: "3.9"
services:
  app:
    image: ghcr.io/nouraldeen417/my-node-app:latest
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb+srv://ankitvis609:Sonu135790@cluster0.esi3ulq.mongodb.net/todolistDb
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test:  ["CMD", "wget", "-q", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --label-enable --cleanup --interval 60
    restart: always      
volumes:
  mongo-data:
